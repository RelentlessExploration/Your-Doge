mutation AddHomework(
  $title: String!
  $description: String!
  $deadline: Float!
  $topicName: String!
  $tag: String!
  $subjectId: Float!
) {
  addHomework(
    title: $title
    description: $description
    deadline: $deadline
    topicName: $topicName
    tag: $tag
    subjectId: $subjectId
  )
}
